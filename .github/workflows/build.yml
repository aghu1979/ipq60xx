name: 🔨 OpenWrt 固件编译系统 (分层构建)

on:
  schedule:
    # 北京时间每周五0点 (UTC时间周四16点)
    - cron: '0 16 * * 4'
  workflow_dispatch:
    inputs:
      branch:
        description: '选择分支 (留空编译全部)'
        required: false
        type: choice
        options:
          - ''
          - openwrt
          - immwrt
          - libwrt
      config:
        description: '选择配置 (留空编译全部)'
        required: false
        type: choice
        options:
          - ''
          - Pro
          - Max
          - Ultra

env:
  UBUNTU_VERSION: 22.04
  REPO_OPENWRT: https://github.com/openwrt/openwrt.git
  REPO_IMMWRT: https://github.com/immortalwrt/immortalwrt.git
  REPO_LIBWRT: https://github.com/openwrt/openwrt.git

jobs:
  # ========================================
  # 阶段一：准备并缓存基础环境
  # ========================================
  prepare-base-environments:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        branch: [openwrt, immwrt, libwrt]
    outputs:
      openwrt-hash: ${{ steps.set_hash.outputs.openwrt-hash }}
      immwrt-hash: ${{ steps.set_hash.outputs.immwrt-hash }}
      libwrt-hash: ${{ steps.set_hash.outputs.libwrt-hash }}
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 📁 验证目录结构
        run: |
          echo "🔍 当前工作目录: $(pwd)"
          echo "🔍 GITHUB_WORKSPACE: ${{ github.workspace }}"
          echo ""
          echo "📁 根目录结构："
          ls -la
          echo ""
          echo "📁 configs目录内容："
          if [ -d "configs" ]; then
            ls -la configs/
          else
            echo "❌ configs目录不存在"
            exit 1
          fi
          echo ""
          echo "📁 scripts目录内容："
          if [ -d "scripts" ]; then
            ls -la scripts/
          else
            echo "❌ scripts目录不存在"
            exit 1
          fi

      - name: 🧹 清理磁盘空间 (官方Action)
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            
            console.log('🔍 初始磁盘使用情况：');
            execSync('df -h', { stdio: 'inherit' });
            
            console.log('');
            console.log('🧹 开始清理不必要的文件...');
            
            // 清理命令列表
            const cleanupCommands = [
              'sudo docker system prune -af --volumes || true',
              'sudo apt-get clean',
              'sudo apt-get autoremove -y',
              'sudo rm -rf /usr/share/dotnet',
              'sudo rm -rf /opt/ghc',
              'sudo rm -rf /usr/local/share/boost',
              'sudo rm -rf "$AGENT_TOOLSDIRECTORY"',
              'sudo journalctl --vacuum-time=1d',
              'sudo find /var/log -type f -delete',
              'sudo rm -rf /tmp/*',
              'sudo rm -rf /var/tmp/*',
              'sudo rm -rf ~/.cache',
              'sudo rm -rf /var/cache/*'
            ];
            
            // 执行清理命令
            cleanupCommands.forEach(cmd => {
              try {
                console.log(`执行: ${cmd}`);
                execSync(cmd, { stdio: 'inherit' });
              } catch (error) {
                console.log(`命令失败: ${cmd}`);
              }
            });
            
            console.log('');
            console.log('✅ 清理完成，磁盘使用情况：');
            execSync('df -h', { stdio: 'inherit' });

      - name: 🌍 设置环境变量
        run: |
          echo "REPO_SHORT=${{ matrix.branch }}" >> $GITHUB_ENV
          echo "SOC_NAME=ipq60xx" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +'%Y%m%d')" >> $GITHUB_ENV
          
          if [[ "${{ matrix.branch }}" == "openwrt" ]]; then
            echo "REPO_URL=${{ env.REPO_OPENWRT }}" >> $GITHUB_ENV
          elif [[ "${{ matrix.branch }}" == "immwrt" ]]; then
            echo "REPO_URL=${{ env.REPO_IMMWRT }}" >> $GITHUB_ENV
          else
            echo "REPO_URL=${{ env.REPO_LIBWRT }}" >> $GITHUB_ENV
          fi

      - name: 🔐 计算基础配置哈希
        id: calc_hash
        run: |
          echo "📍 当前工作目录: $(pwd)"
          
          # 检查配置文件是否存在
          if [ ! -f "configs/base_${SOC_NAME}.config" ]; then
            echo "❌ 配置文件不存在: configs/base_${SOC_NAME}.config"
            echo "📁 configs目录内容："
            ls -la configs/ || echo "configs目录不存在"
            exit 1
          fi
          if [ ! -f "configs/base_${REPO_SHORT}.config" ]; then
            echo "❌ 配置文件不存在: configs/base_${REPO_SHORT}.config"
            echo "📁 configs目录内容："
            ls -la configs/ || echo "configs目录不存在"
            exit 1
          fi
          
          # 计算哈希值
          HASH=$(sha256sum configs/base_${SOC_NAME}.config configs/base_${REPO_SHORT}.config | sha256sum | cut -d' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "${{ matrix.branch }}=${{ steps.calc_hash.outputs.hash }}" >> hashes.txt

      - name: 💾 缓存基础环境
        uses: actions/cache@v4
        with:
          path: |
            build/${{ matrix.branch }}/
            dl/
            feeds/
          key: base-${{ matrix.branch }}-${{ steps.calc_hash.outputs.hash }}
          restore-keys: |
            base-${{ matrix.branch }}-

      - name: 🚀 准备基础环境
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "📦 为 ${{ matrix.branch }} 准备基础环境..."
          chmod +x scripts/*.sh
          ./scripts/build.sh prepare-base

      - name: 📤 上传哈希文件
        if: matrix.branch == 'libwrt'
        uses: actions/upload-artifact@v4
        with:
          name: hashes-file
          path: hashes.txt

  # ========================================
  # 阶段二：在基础环境上编译最终固件
  # ========================================
  build-firmware:
    needs: prepare-base-environments
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        branch: [openwrt, immwrt, libwrt]
        config: [Pro, Max, Ultra]
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🧹 清理磁盘空间 (官方Action)
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            
            console.log('🔍 初始磁盘使用情况：');
            execSync('df -h', { stdio: 'inherit' });
            
            console.log('');
            console.log('🧹 开始清理不必要的文件...');
            
            // 清理命令列表
            const cleanupCommands = [
              'sudo docker system prune -af --volumes || true',
              'sudo apt-get clean',
              'sudo apt-get autoremove -y',
              'sudo rm -rf /usr/share/dotnet',
              'sudo rm -rf /opt/ghc',
              'sudo rm -rf /usr/local/share/boost',
              'sudo rm -rf "$AGENT_TOOLSDIRECTORY"',
              'sudo journalctl --vacuum-time=1d',
              'sudo find /var/log -type f -delete',
              'sudo rm -rf /tmp/*',
              'sudo rm -rf /var/tmp/*',
              'sudo rm -rf ~/.cache',
              'sudo rm -rf /var/cache/*'
            ];
            
            // 执行清理命令
            cleanupCommands.forEach(cmd => {
              try {
                console.log(`执行: ${cmd}`);
                execSync(cmd, { stdio: 'inherit' });
              } catch (error) {
                console.log(`命令失败: ${cmd}`);
              }
            });
            
            console.log('');
            console.log('✅ 清理完成，磁盘使用情况：');
            execSync('df -h', { stdio: 'inherit' });

      - name: 🔍 检查是否需要跳过当前矩阵任务
        id: check_skip
        run: |
          # 检查手动触发时的输入参数，决定是否跳过当前矩阵任务
          SKIP_BUILD=false
          
          # 如果手动指定了分支，且不等于当前矩阵分支，则跳过
          if [[ "${{ github.event.inputs.branch }}" != "" && "${{ github.event.inputs.branch }}" != "${{ matrix.branch }}" ]]; then
            SKIP_BUILD=true
          fi
          
          # 如果手动指定了配置，且不等于当前矩阵配置，则跳过
          if [[ "${{ github.event.inputs.config }}" != "" && "${{ github.event.inputs.config }}" != "${{ matrix.config }}" ]]; then
            SKIP_BUILD=true
          fi
          
          echo "skip=$SKIP_BUILD" >> $GITHUB_OUTPUT
          
          if [[ "$SKIP_BUILD" == "true" ]]; then
            echo "⏭️ 跳过构建: ${{ matrix.branch }}-${{ matrix.config }}"
          else
            echo "🔨 开始构建: ${{ matrix.branch }}-${{ matrix.config }}"
          fi

      - name: 🌍 设置环境变量
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          echo "REPO_SHORT=${{ matrix.branch }}" >> $GITHUB_ENV
          echo "SOC_NAME=ipq60xx" >> $GITHUB_ENV
          echo "CONFIG_LEVEL=${{ matrix.config }}" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +'%Y%m%d')" >> $GITHUB_ENV
          
          if [[ "${{ matrix.branch }}" == "openwrt" ]]; then
            echo "REPO_URL=${{ env.REPO_OPENWRT }}" >> $GITHUB_ENV
          elif [[ "${{ matrix.branch }}" == "immwrt" ]]; then
            echo "REPO_URL=${{ env.REPO_IMMWRT }}" >> $GITHUB_ENV
          else
            echo "REPO_URL=${{ env.REPO_LIBWRT }}" >> $GITHUB_ENV
          fi

      - name: 📥 下载哈希文件
        if: steps.check_skip.outputs.skip == 'false'
        uses: actions/download-artifact@v4
        with:
          name: hashes-file
          path: .

      - name: 🔍 读取对应分支的哈希值
        id: get_hash
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          # 从文件中读取对应分支的哈希值
          HASH=$(grep "^${{ matrix.branch }}=" hashes.txt | cut -d'=' -f2)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "🔑 Retrieved hash for ${{ matrix.branch }}: $HASH"

      - name: 💾 恢复基础环境缓存
        if: steps.check_skip.outputs.skip == 'false'
        uses: actions/cache@v4
        with:
          path: |
            build/${{ matrix.branch }}/
            dl/
            feeds/
          # 使用上一步读取的哈希值
          key: base-${{ matrix.branch }}-${{ steps.get_hash.outputs.hash }}

      - name: 🔨 编译固件
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          chmod +x scripts/*.sh
          ./scripts/build.sh build-firmware

      - name: 📊 显示系统资源使用情况
        if: always() && steps.check_skip.outputs.skip == 'false'
        run: |
          echo "=========================================="
          echo "📊 系统资源使用情况"
          echo "=========================================="
          df -h
          free -h
          echo "=========================================="

      - name: 📤 上传构建产物
        if: steps.check_skip.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.branch }}-${{ matrix.config }}
          path: |
            output/
            logs/
          retention-days: 7
